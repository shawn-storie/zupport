<!DOCTYPE html>
<html>
<head>
    <title>System Status</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #2c3e50;
            --card-bg: white;
            --card-shadow: rgba(0,0,0,0.1);
            --border-color: #e0e0e0;
            --progress-bg: #ecf0f1;
            --queue-healthy: #e8f5e9;
            --queue-tired: #fff9c4;
            --queue-sick: #ffe0b2;
            --queue-dead: #ffcdd2;
            --xml-badge-bg: #e3f2fd;
            --xml-badge-color: #1976d2;
            --pdf-badge-bg: #fbe9e7;
            --pdf-badge-color: #d84315;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ecf0f1;
            --card-bg: #2c3e50;
            --card-shadow: rgba(0,0,0,0.3);
            --border-color: #34495e;
            --progress-bg: #34495e;
            --queue-healthy: #1b5e20;
            --queue-tired: #f57f17;
            --queue-sick: #e65100;
            --queue-dead: #b71c1c;
            --xml-badge-bg: #0d47a1;
            --xml-badge-color: #bbdefb;
            --pdf-badge-bg: #bf360c;
            --pdf-badge-color: #ffccbc;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .page-header h1 {
            font-size: 32px;
            margin: 0;
            color: #2c3e50;
        }
        .page-header h2 {
            font-size: 24px;
            margin: 10px 0 0 0;
            color: #34495e;
            font-weight: 500;
        }
        .status-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }
        .status-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--card-shadow);
            transition: all 0.3s ease;
        }
        .status-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h3 {
            color: #2c3e50;
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        h4 {
            color: #34495e;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        h4::before {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
        }
        .metric-row {
            display: grid;
            grid-template-columns: minmax(150px, 1fr) auto minmax(200px, 2fr);
            align-items: center;
            gap: 15px;
            margin: 10px 0;
            padding: 5px 0;
        }
        .metric-label {
            color: #666;
            font-weight: 500;
        }
        .metric-value {
            font-weight: 600;
            color: #2c3e50;
            text-align: right;
            white-space: nowrap;
        }
        .progress-wrapper {
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            height: 12px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        .warning .progress-bar {
            background: linear-gradient(90deg, #f1c40f, #f39c12);
        }
        .critical .progress-bar {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        .warning-row {
            background: #fff9c4;
            border-radius: 6px;
            padding: 5px 10px;
        }
        .warning-badge {
            display: inline-block;
            color: #f39c12;
            margin-left: 8px;
            font-size: 1.2em;
            vertical-align: middle;
        }
        .age-badge {
            display: inline-block;
            background: #34495e;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 8px;
            cursor: help;
        }
        .age-badge.warning {
            background: #f39c12;
        }
        .age-badge.critical {
            background: #e74c3c;
        }
        .success-badge {
            display: inline-block;
            color: #2ecc71;
            margin-left: 8px;
            font-size: 1.2em;
            vertical-align: middle;
        }
        [title] {
            cursor: help;
        }
        .refresh-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto 20px;
        }
        .refresh-button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        .refresh-button::before {
            content: 'ðŸ”„';
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .loading {
            animation: pulse 1s infinite;
        }
        .queues .metric-row {
            font-size: 0.9em;
        }
        .queues .metric-row.tired .progress-bar {
            background: linear-gradient(90deg, #f1c40f, #f39c12);
        }
        .queues .metric-row.sick .progress-bar {
            background: linear-gradient(90deg, #e67e22, #d35400);
        }
        .queues .metric-row.dead .progress-bar {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        .queues .metric-row.tired {
            background: #fff9c4;
        }
        .queues .metric-row.sick {
            background: #ffe0b2;
        }
        .queues .metric-row.dead {
            background: #ffcdd2;
        }
        .queue-summary {
            margin-bottom: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 6px;
            text-align: center;
        }
        .file-type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            margin: 0 4px;
            font-weight: 500;
        }
        .file-type-badge.xml {
            background: #e3f2fd;
            color: #1976d2;
        }
        .file-type-badge.pdf {
            background: #fbe9e7;
            color: #d84315;
        }
        .file-count {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .disk-summary {
            margin-bottom: 15px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 6px;
            text-align: center;
        }
        .disk-summary p {
            margin: 0;
            font-weight: 500;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--card-shadow);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        ðŸŒ“
    </button>
    <button class="refresh-button"
            hx-get="/zupport/status"
            hx-target="#status-content"
            hx-trigger="click, every 5s">
        System Status
    </button>
    
    <div id="status-content"
         hx-get="/zupport/status"
         hx-trigger="load">
        Loading...
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Set initial theme from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
