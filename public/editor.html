<!DOCTYPE html>
<html>
<head>
    <title>Zupport File Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #2c3e50;
            --card-bg: white;
            --card-shadow: rgba(0,0,0,0.1);
            --link-color: #3498db;
            --link-hover: #2980b9;
            --link-text: #ffffff;
            --border-color: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --card-shadow: rgba(0,0,0,0.3);
            --border-color: #404040;
            --link-color: #3498db;
            --link-hover: #2980b9;
            --link-text: #ffffff;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
            margin-bottom: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--card-shadow);
        }

        .nav-header a {
            color: var(--link-text);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .nav-header a:hover {
            background: var(--link-hover);
            color: var(--link-text);
            opacity: 1;
        }

        .nav-header a.active {
            background: var(--link-color);
            color: var(--link-text);
            opacity: 1;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .file-tree {
            width: 300px;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 4px var(--card-shadow);
            overflow: auto;
        }

        .editor-wrapper {
            flex: 1;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--card-shadow);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #monaco-editor {
            flex: 1;
            min-height: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .editor-toolbar {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .save-button {
            background: var(--link-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .save-button:hover {
            background: var(--link-hover);
        }

        .current-file {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }

        #status-message {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px var(--card-shadow);
        }

        #status-message.success {
            background: #27ae60;
            color: white;
            opacity: 1;
            transform: translateX(0);
        }

        #status-message.error {
            background: #c0392b;
            color: white;
            opacity: 1;
            transform: translateX(0);
        }

        #status-message:not(.success):not(.error) {
            transform: translateX(100%);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background: var(--card-bg);
            box-shadow: 0 2px 4px var(--card-shadow);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--card-shadow);
            transform: scale(1.1);
        }

        .tree-toolbar {
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-file-button {
            background: var(--link-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .new-file-button:hover {
            background: var(--link-hover);
        }

        .tree-toolbar {
            display: flex;
            gap: 10px;
        }

        .refresh-tree-button {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .refresh-tree-button:hover {
            background: var(--card-shadow);
        }

        .refresh-tree-button.spinning {
            pointer-events: none;
        }

        .refresh-tree-button.spinning::after {
            content: 'ðŸ”„';
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--card-shadow);
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .modal-buttons button.primary {
            background: var(--link-color);
            color: white;
        }

        .modal-buttons button:not(.primary) {
            background: var(--card-shadow);
            color: var(--text-color);
        }

        /* jstree custom styles */
        .jstree-default .jstree-hovered {
            background: var(--link-color) !important;
            color: var(--link-text) !important;
            box-shadow: none !important;
        }

        .jstree-default .jstree-clicked {
            background: var(--link-hover) !important;
            color: var(--link-text) !important;
            box-shadow: none !important;
        }

        [data-theme="dark"] .jstree-default .jstree-node,
        [data-theme="dark"] .jstree-default .jstree-icon,
        [data-theme="dark"] .jstree-default .jstree-anchor {
            color: var(--text-color) !important;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        ðŸŒ“
    </button>
    <div class="nav-header">
        <a href="/zupport/">Home</a>
        <a href="/zupport/status.html">Status</a>
        <a href="/zupport/logs.html">Logs</a>
        <a href="/zupport/editor.html" class="active">Editor</a>
        <a href="/zupport/api-docs">API</a>
    </div>

    <div class="editor-container">
        <div class="file-tree">
            <div class="tree-toolbar">
                <button class="new-file-button" onclick="showNewFileModal()">New File</button>
                <button class="refresh-tree-button" onclick="refreshFileTree()" title="Refresh file list">ðŸ”„</button>
            </div>
            <div id="file-tree"></div>
        </div>
        <div class="editor-wrapper">
            <div class="editor-toolbar">
                <span class="current-file" id="current-file">No file selected</span>
                <button class="save-button" onclick="saveFile()" disabled id="save-button">Save</button>
            </div>
            <div id="monaco-editor"></div>
        </div>
    </div>
    <div id="status-message"></div>

    <div id="newFileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New File</h3>
                <button class="modal-close" onclick="hideNewFileModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="newFileName">File Name:</label>
                    <input type="text" id="newFileName" placeholder="example.js">
                </div>
                <div class="modal-buttons">
                    <button onclick="hideNewFileModal()">Cancel</button>
                    <button onclick="createNewFile()" class="primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user prefers dark mode
        function prefersDarkMode() {
            return window.matchMedia && 
                   window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // Watch for system theme changes
        function watchSystemTheme() {
            window.matchMedia('(prefers-color-scheme: dark)')
                .addEventListener('change', event => {
                    if (!localStorage.getItem('theme')) {
                        document.body.setAttribute('data-theme', event.matches ? 'dark' : 'light');
                        updateEditorTheme();
                    }
                });
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateEditorTheme();
        }

        function updateEditorTheme() {
            if (editor) {
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                monaco.editor.setTheme(isDark ? 'vs-dark' : 'vs');
            }
        }

        // Set initial theme from localStorage or system preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || (prefersDarkMode() ? 'dark' : 'light');
            document.body.setAttribute('data-theme', savedTheme);
            watchSystemTheme();
        });

        let editor;
        let currentFile = '';

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                theme: document.body.getAttribute('data-theme') === 'dark' ? 'vs-dark' : 'vs',
                fontSize: 14,
                minimap: { enabled: true },
                automaticLayout: true
            });
        });

        // Initialize File Tree
        $(document).ready(function() {
            loadFileTree();
        });

        async function loadFileTree() {
            try {
                const response = await fetch('/zupport/editable-files');
                const data = await response.json();
                
                // Destroy existing tree if it exists
                const tree = $('#file-tree');
                if (tree.jstree(true)) {
                    tree.jstree('destroy');
                }
                
                const jstree = $('#file-tree').jstree({
                    core: {
                        data: data.files.map(file => ({
                            text: file,
                            id: file,
                            icon: 'jstree-file'
                        }))
                    }
                }).on('select_node.jstree', function(e, data) {
                    loadFile(data.node.text);
                });

                // Return the jstree instance for chaining
                return jstree;
            } catch (error) {
                showStatus('Failed to load file list', 'error');
            }
        }

        async function loadFile(filename) {
            try {
                const response = await fetch(`/zupport/file-content?file=${encodeURIComponent(filename)}`);
                const data = await response.json();
                
                currentFile = filename;
                document.getElementById('current-file').textContent = filename;
                document.getElementById('save-button').disabled = false;

                // Set language based on file extension
                const extension = filename.split('.').pop();
                const language = getLanguageForExtension(extension);
                
                editor.setValue(data.content);
                monaco.editor.setModelLanguage(editor.getModel(), language);
            } catch (error) {
                showStatus('Failed to load file', 'error');
            }
        }

        async function saveFile() {
            if (!currentFile) return;

            try {
                const content = editor.getValue();
                const response = await fetch('/zupport/edit-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filePath: currentFile,
                        content: content
                    })
                });

                if (response.ok) {
                    showStatus('File saved successfully', 'success');
                } else {
                    showStatus('Failed to save file', 'error');
                }
            } catch (error) {
                showStatus('Failed to save file', 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status-message');
            status.textContent = message;
            status.className = type;
            setTimeout(() => {
                status.className = '';
            }, 3000);
        }

        function getLanguageForExtension(ext) {
            const languageMap = {
                'js': 'javascript',
                'json': 'json',
                'html': 'html',
                'css': 'css',
                'md': 'markdown',
                'sh': 'shell',
                'yml': 'yaml',
                'yaml': 'yaml'
            };
            return languageMap[ext] || 'plaintext';
        }

        function showNewFileModal() {
            document.getElementById('newFileModal').style.display = 'flex';
            document.getElementById('newFileName').focus();
        }

        function hideNewFileModal() {
            document.getElementById('newFileModal').style.display = 'none';
            document.getElementById('newFileName').value = '';
        }

        async function createNewFile() {
            const fileName = document.getElementById('newFileName').value.trim();
            if (!fileName) {
                showStatus('Please enter a file name', 'error');
                return;
            }

            try {
                const response = await fetch('/zupport/edit-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filePath: fileName,
                        content: ''
                    })
                });

                if (response.ok) {
                    showStatus('File created successfully', 'success');
                    hideNewFileModal();
                    currentFile = fileName;
                    await refreshFileTree();
                } else {
                    showStatus('Failed to create file', 'error');
                }
            } catch (error) {
                showStatus('Failed to create file', 'error');
            }
        }

        // Add keyboard handler for the new file modal
        document.getElementById('newFileName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createNewFile();
            }
        });

        async function refreshFileTree() {
            const button = document.querySelector('.refresh-tree-button');
            button.classList.add('spinning');
            const tree = await loadFileTree();
            if (currentFile) {
                // Wait for tree to be ready
                tree.on('ready.jstree', function() {
                    tree.jstree('select_node', currentFile);
                });
            }
            setTimeout(() => button.classList.remove('spinning'), 1000);
        }
    </script>
</body>
</html>
