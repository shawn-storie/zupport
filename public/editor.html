<!DOCTYPE html>
<html>
<head>
    <title>Zupport File Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #2c3e50;
            --card-bg: white;
            --card-shadow: rgba(0,0,0,0.1);
            --link-color: #3498db;
            --link-hover: #2980b9;
            --link-text: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --card-shadow: rgba(0,0,0,0.3);
            --border-color: #404040;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        .nav-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
            margin-bottom: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--card-shadow);
        }

        .nav-header a {
            color: var(--link-text);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .nav-header a:hover {
            background: var(--link-hover);
            color: var(--link-text);
            opacity: 1;
        }

        .nav-header a.active {
            background: var(--link-color);
            color: var(--link-text);
            opacity: 1;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .file-tree {
            width: 300px;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 4px var(--card-shadow);
            overflow: auto;
        }

        .editor-wrapper {
            flex: 1;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--card-shadow);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #monaco-editor {
            flex: 1;
            min-height: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .editor-toolbar {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .save-button {
            background: var(--link-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .save-button:hover {
            background: var(--link-hover);
        }

        .current-file {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }

        #status-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0;
        }

        #status-message.success {
            background: #27ae60;
            color: white;
            opacity: 1;
        }

        #status-message.error {
            background: #c0392b;
            color: white;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="nav-header">
        <a href="/zupport/">Home</a>
        <a href="/zupport/status.html">Status</a>
        <a href="/zupport/logs.html">Logs</a>
        <a href="/zupport/editor.html" class="active">Editor</a>
        <a href="/zupport/api-docs">API</a>
    </div>

    <div class="editor-container">
        <div class="file-tree" id="file-tree"></div>
        <div class="editor-wrapper">
            <div class="editor-toolbar">
                <span class="current-file" id="current-file">No file selected</span>
                <button class="save-button" onclick="saveFile()" disabled id="save-button">Save</button>
            </div>
            <div id="monaco-editor"></div>
        </div>
    </div>
    <div id="status-message"></div>

    <script>
        let editor;
        let currentFile = '';

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                theme: 'vs-dark',
                fontSize: 14,
                minimap: { enabled: true },
                automaticLayout: true
            });
        });

        // Initialize File Tree
        $(document).ready(function() {
            loadFileTree();
        });

        async function loadFileTree() {
            try {
                const response = await fetch('/zupport/editable-files');
                const data = await response.json();
                
                $('#file-tree').jstree({
                    core: {
                        data: data.files.map(file => ({
                            text: file,
                            icon: 'jstree-file'
                        }))
                    }
                }).on('select_node.jstree', function(e, data) {
                    loadFile(data.node.text);
                });
            } catch (error) {
                showStatus('Failed to load file list', 'error');
            }
        }

        async function loadFile(filename) {
            try {
                const response = await fetch(`/zupport/file-content?file=${encodeURIComponent(filename)}`);
                const data = await response.json();
                
                currentFile = filename;
                document.getElementById('current-file').textContent = filename;
                document.getElementById('save-button').disabled = false;

                // Set language based on file extension
                const extension = filename.split('.').pop();
                const language = getLanguageForExtension(extension);
                
                editor.setValue(data.content);
                monaco.editor.setModelLanguage(editor.getModel(), language);
            } catch (error) {
                showStatus('Failed to load file', 'error');
            }
        }

        async function saveFile() {
            if (!currentFile) return;

            try {
                const content = editor.getValue();
                const response = await fetch('/zupport/edit-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filePath: currentFile,
                        content: content
                    })
                });

                if (response.ok) {
                    showStatus('File saved successfully', 'success');
                } else {
                    showStatus('Failed to save file', 'error');
                }
            } catch (error) {
                showStatus('Failed to save file', 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status-message');
            status.textContent = message;
            status.className = type;
            setTimeout(() => {
                status.className = '';
            }, 3000);
        }

        function getLanguageForExtension(ext) {
            const languageMap = {
                'js': 'javascript',
                'json': 'json',
                'html': 'html',
                'css': 'css',
                'md': 'markdown',
                'sh': 'shell',
                'yml': 'yaml',
                'yaml': 'yaml'
            };
            return languageMap[ext] || 'plaintext';
        }
    </script>
</body>
</html>
